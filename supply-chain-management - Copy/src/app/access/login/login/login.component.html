<div class="container my-6">
  <h2> Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label"><i class="fas fa-envelope"></i></label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><i class="fas fa-lock"></i></label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true" [routerLink]="['/userprofile']"></i>Log in</button>
  </form>
  <!-- <a href="/reg"><i class="fa fa-sign-in"></i> Register</a> -->
</div>
