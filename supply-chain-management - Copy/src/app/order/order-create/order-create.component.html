<!-- src/app/components/order-create/order-create.component.html -->
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<div *ngIf="orderForm">
    <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
        <div class="form-group">
            <label for="userName">Customer Name</label>
            <input id="userName" formControlName="userName" class="form-control" [disabled]="orderForm.invalid">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" formControlName="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <select id="product" formControlName="product" class="form-control">
                <option *ngFor="let product of products" [ngValue]="product">
                    {{ product.name }} - ${{ product.price }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" formControlName="quantity" class="form-control" type="number" min="1">
        </div>
        <div class="form-group">
            <label for="totalPrice">Total Price</label>
            <input id="totalPrice" formControlName="totalPrice" class="form-control" [disabled]="orderForm.invalid">
        </div>
        <div class="form-group">
            <label for="requiredDeliveryDate">Required Delivery Date</label>
            <input id="requiredDeliveryDate" formControlName="requiredDeliveryDate" class="form-control" type="date">
        </div>
        <button type="submit" [disabled]="orderForm.invalid" class="btn btn-primary">Place Order</button>
    </form>
</div>
