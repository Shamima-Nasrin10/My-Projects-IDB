<!-- order-create.component.html -->
<div class="container">
    <h2>Create Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
        <div class="form-group">
            <label for="userName">Customer Name</label>
            <input type="text" id="userName" formControlName="userName" class="form-control"
                [disabled]="orderForm.invalid">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <select id="product" formControlName="product" class="form-control">
                <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="text" id="unitPrice" formControlName="unitPrice" class="form-control"
                [disabled]="orderForm.invalid">
        </div>
        <div class="form-group">
            <label for="availableStock">Available Stock</label>
            <input type="text" id="availableStock" formControlName="availableStock" class="form-control" [disabled]="orderForm.invalid">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" formControlName="quantity" class="form-control">
        </div>
        <div class="form-group">
            <label for="totalPrice">Total Price</label>
            <input type="text" id="totalPrice" formControlName="totalPrice" class="form-control" [disabled]="orderForm.invalid">
        </div>
        <div class="form-group">
            <label for="requiredDeliveryDate">Required Delivery Date</label>
            <input type="date" id="requiredDeliveryDate" formControlName="requiredDeliveryDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
